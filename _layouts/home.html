<section class="container mt-4 px-3">
  <div class="bg-gray-600 py-2">
    {% for post in site.posts %}
    <div class="px-4 mt-2 mb-3">
      <a href="{{post.url}}" class="text-md text-yellow-400 font-bold">{{ post.title }}</a>
      <h3 class="text-sm text-blue-200">{{ post.date | date: "%d %B, %Y" }}</h3>
      <p class="mt-3 text-sm text-gray-300">{{ post.subtitle }}</p>
      <div class="mt-2">
        <a href="{{post.url}}" class="text-xs text-blue-400 underline">Leer m√°s</a>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
