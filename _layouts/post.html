---
layout: default
---

<section class="hero is-link">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">{{page.title}}</h1>
            <h2 class="subtitle">{{page.subtitle}}</h2>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-three-fifths is-offset-one-fifth">
                <div class="content">
                    <figure class="image">
                        <img src="{{ page.image }}" alt="{{page.title}}">
                    </figure>
                    <p>{{ page.summary }}</p>
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</section>
